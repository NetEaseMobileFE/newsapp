<<!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <body>
    <button id="login">登录</button>

    <input type="text">

    <button id="share1">设置分享内容</button>
    <button id="share2">直接分享</button>
    <br/>

    <button id="trash">trashid</button>
    <br/>
    <br/>
    <button id="device">设备信息</button>
    <br/>
    <br/>
    <button id="login">登录</button>
    <br/>
    <br/>
    <button id="upload1">上传图片</button>
    <button id="upload2">上传图片(android打开摄像头)</button>
    <br/>

    <script type="text/javascript" src="newsapp.js"></script>
    <script type="text/javascript">
      var $ = document.getElementById.bind(document)

      $('login').onclick = function() {
        NEWSAPPAPI.login(function(userInfo) {
          alert(1)
        })
        NEWSAPPAPI.login(function(userInfo) {
          alert(2)
        })
        NEWSAPPAPI.trash(function(a) {
          alert(2.01)
          console.log(a)
        })
        NEWSAPPAPI.share.invoke(function() {
          alert(2.1)
        })
        // NEWSAPPAPI.getTrashId(function(userInfo) {
        //   alert(4)
        // })
        NEWSAPPAPI.ui.button('刷新')
        NEWSAPPAPI.ui.title('标题')
        NEWSAPPAPI.copy('标题')
        NEWSAPPAPI.device(function() {
          alert(2.2)
        })
        NEWSAPPAPI.location.get(function(){
          alert(2.3)
        })
        NEWSAPPAPI.encrypt('哈哈', function(){
          alert(3)
        })
        NEWSAPPAPI.open('BNTSL4G800031H2L')
        NEWSAPPAPI.location.change(function(){
          alert(3.1)
        })
        NEWSAPPAPI.login(function(userInfo) {
          alert(4)
        })
        console.log(NEWSAPPAPI.queue.get())
      }
      $('copy').onclick = function() {
        NEWSAPPAPI.copy('哈哈哈啊哈哈')
      }
      $('share1').onclick = function() {
        NEWSAPPAPI.share.setData({
          wbText: '微博文案',
          wbPhoto: '微博图片',
          wxText: '微信文案',
          wxTitle: '微信标题',
          wxUrl: '微信地址',
          wxPhoto: '微信图片'
        })
      }
      $('share2').onclick = function() {
        NEWSAPPAPI.share.invoke({
          wbText: '微博文案2',
          wbPhoto: '微博图片2',
          wxText: '微信文案2',
          wxTitle: '微信标题2',
          wxUrl: '微信地址2',
          wxPhoto: '微信图片2'
        }, function() {
          alert('share done')
        })
      }
      $('trash').onclick = function() {
        NEWSAPPAPI.getTrashId(function(userInfo) {
          alert(JSON.stringify(userInfo))
        })
      }
      $('device').onclick = function() {
        NEWSAPPAPI.getDeviceInfo(function(userInfo) {
          alert(JSON.stringify(userInfo))
        })
      }
      $('upload1').onclick = function() {
        NEWSAPPAPI.upload(function(img) {
          alert(img)
        })
      }
      $('upload2').onclick = function() {
        NEWSAPPAPI.upload({
          width: 300,
          type: 'camera',
          loadingStart: function(){
            console.log('starting')
          },
          loadingEnd: function(){
            console.log('ended')
          }
        }, function(img) {
          alert(img)
        })
      }
    </script>
  </body>
